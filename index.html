<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Rizzler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #e6255d;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .verification-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: 500;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000000;
            margin-bottom: 3rem;
            line-height: 1.4;
        }

        .return-btn {
            background-color: #e6255d;
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(230, 37, 93, 0.2);
        }

        .return-btn:hover {
            background-color: #d1204f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 37, 93, 0.3);
        }

        .return-btn:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 1rem;
            color: #666666;
            margin-top: 2rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #e6255d;
            font-size: 0.9rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #e6255d;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .return-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Rizzler</div>
        
        <!-- Static success status -->
        <div class="verification-status">Email verified successfully!</div>
        
        <div class="message">Email Verified Successfully!</div>
        <button class="return-btn" onclick="returnToApp()">Open App</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Opening app...</span>
        </div>
        <div class="subtitle">
            Your account has been verified.<br>
            You can now return to the Rizzler app.
        </div>
    </div>

    <script>
        function returnToApp() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            // Try to open the app using the custom scheme
            const appUrl = 'rizzler://';
            
            // For iOS/Android deep linking
            window.location.href = appUrl;
            
            // Hide loading after delay
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }

        // Auto-redirect to app after 2 seconds
        window.onload = function() {
            setTimeout(returnToApp, 2000);
        };
    </script>
</body>
</html>
