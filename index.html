<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return to Rizzler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #e6255d;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 500;
            color: #000000;
            margin-bottom: 3rem;
            line-height: 1.4;
        }

        .return-btn {
            background-color: #e6255d;
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(230, 37, 93, 0.2);
        }

        .return-btn:hover {
            background-color: #d1204f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 37, 93, 0.3);
        }

        .return-btn:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 1rem;
            color: #666666;
            margin-top: 2rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: #e6255d;
            font-size: 0.9rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #e6255d;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        .verification-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .processing {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .return-btn {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Rizzler</div>
        
        <!-- Verification status will be shown here -->
        <div id="verification-status" class="verification-status" style="display: none;"></div>
        
        <div class="message" id="main-message">Return to Rizzler</div>
        <button class="return-btn" onclick="returnToApp()" id="return-button">Open App</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span id="loading-text">Opening app...</span>
        </div>
        <div class="subtitle" id="subtitle">
            Redirecting you back to the Rizzler app.<br>
            If the app doesn't open automatically, tap the button above.
        </div>
    </div>

    <script>
        // Your Express server URL
        const SERVER_URL = 'https://rizzapp.store';
        
        function returnToApp() {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            loading.style.display = 'block';
            loadingText.textContent = 'Opening app...';
            
            // Try to open the app using the custom scheme
            const appUrl = 'rizzler://';
            
            // For iOS/Android deep linking
            window.location.href = appUrl;
            
            // Fallback: try to redirect after a short delay
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('verification-status');
            statusDiv.textContent = message;
            statusDiv.className = `verification-status ${type}`;
            statusDiv.style.display = 'block';
        }

        function updateUI(verified, message) {
            const mainMessage = document.getElementById('main-message');
            const subtitle = document.getElementById('subtitle');
            
            if (verified) {
                mainMessage.textContent = 'Email Verified Successfully!';
                subtitle.innerHTML = 'Your account has been verified.<br>You can now return to the Rizzler app.';
            } else {
                mainMessage.textContent = 'Verification Failed';
                subtitle.innerHTML = 'Your account has been verified.<br>You can now return to the Rizzler app.';
            }
        }

        async function verifyEmailToken(token) {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            
            loading.style.display = 'block';
            loadingText.textContent = 'Verifying email...';
            
            try {
                // Call your Express server's verification endpoint
                const response = await fetch(`${SERVER_URL}/verify-email?token=${token}`, {
                    method: 'GET',
                    credentials: 'include' // Include cookies for session
                });
                
                if (response.ok) {
                    showStatus('Email verified successfully!', 'success');
                    updateUI(true);
                    
                    // Auto-redirect to app after successful verification
                    setTimeout(() => {
                        returnToApp();
                    }, 2000);
                } else {
                    throw new Error('Verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showStatus('Email verified successfully!', 'error');
                updateUI(false);
            } finally {
                loading.style.display = 'none';
            }
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return Object.fromEntries(urlParams.entries());
        }

        // Handle different URL scenarios
        window.onload = function() {
            const params = getUrlParams();
            const currentPath = window.location.pathname;
            
            // Check if this is a verification link
            if (params.token || currentPath.includes('verify-email')) {
                const token = params.token;
                
                if (token) {
                    // Verify the email token
                    verifyEmailToken(token);
                } else {
                    showStatus('Invalid verification link. No token provided.', 'error');
                    updateUI(false);
                }
            } else if (params.verified === 'true') {
                // Already verified, just show success
                showStatus('Email already verified!', 'success');
                updateUI(true);
                setTimeout(returnToApp, 1000);
            } else if (params.error) {
                // Handle error cases
                let errorMessage = 'Verification failed.';
                if (params.error === 'invalid_token') {
                    errorMessage = 'Invalid or expired verification link.';
                } else if (params.error === 'server_error') {
                    errorMessage = 'Server error during verification.';
                }
                showStatus(errorMessage, 'error');
                updateUI(false);
            } else {
                // Normal landing page - auto-redirect after delay
                setTimeout(returnToApp, 1000);
            }
        };
    </script>
</body>
</html>
